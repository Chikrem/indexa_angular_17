<app-container>

  <app-cabecalho
  [telaInicial]="true"
  [bannerSrc]="'assets/banner.png'"
  [titulo]="'Organize, conecte, simplifique!'">
  </app-cabecalho>

  <!--
  Interpolação ({{ valor }}): usa-se para exibir propriedades da classe do componente no template.

  Property Binding ([propriedade]="valor"): usa-se para vincular uma propriedade de um elemento HTML a uma propriedade da classe do componente.

  Event Binding ((evento)="handler()"): permite ouvir eventos do DOM e reagir a eles na classe do componente.

  Two-way Binding ([(ngModel)]="propriedade"): combina Property e Event Binding para criar uma via de mão dupla entre a classe e o template.
   -->


    <input
      type="search"
      placeholder="Digite para buscar"
      [(ngModel)]="filtroPorTexto"
    />

    <section class="adicionar-contato">
      <button routerLink="/formulario">
        <img src="assets/plus.png" alt="">
        <span>Adicionar contato</span>
      </button>
    </section>

    @for (letra of alfabeto; track letra) {
      <app-separador>
        {{ letra }}
      </app-separador>
      @for (contato of filtrarContatosPorLetraInicial(letra); track contato.id) {
        <app-contato
          [nome]="contato.nome"
          [telefone]="contato.telefone"
          [id]="contato.id!"
          [avatar]="contato.avatar">
        </app-contato>
      }
    }
  </app-container>
