<app-container>
  <header>
    <section class="cabecalho-link">
      <img src="assets/logo.png" alt="">
    </section>
    <section class="cabecalho-contato">
      <img src="assets/adicionar-contato.png" alt="">
      <h1>Adicionar contato</h1>
    </section>
  </header>

  <form [formGroup] = "contatoForm" (ngSubmit)="salvarContato()">

    <label for="nome">Nome</label>
    <input
        type="text"
        id="nome"
        placeholder="Digite o nome do contato"
        formControlName="nome"
    />
    <div *ngIf="contatoForm.get('nome')?.errors?.['required'] && contatoForm.get('nome')?.touched"> <p class="mensagem-erro">Nome é obrigatório.</p></div>

    <!-- @if(contatoForm.get('nome')?.errors && contatoForm.get('nome')?.touched) {
      <div class="mensagem-erro">
          Campo obrigatório
      </div>
  } -->

    <label for="telefone">Telefone</label>
    <input
        type="text"
        id="telefone"
        placeholder="Digite o telefone do contato"
        formControlName="telefone"
    />
    <div *ngIf="contatoForm.get('telefone')?.errors?.['required'] && contatoForm.get('telefone')?.touched"> <p class="mensagem-erro">Telefone é obrigatório.</p></div>


    <label for="email">E-mail</label>
    <input
        type="email"
        id="email"
        placeholder="Digite o e-mail do contato"
        formControlName="email"
    />
    <div *ngIf="contatoForm.get('email')?.errors?.['required'] && contatoForm.get('email')?.touched"> <p class="mensagem-erro">E-mail é obrigatório.</p></div>
    <div *ngIf="contatoForm.get('email')?.errors?.['email'] && contatoForm.get('email')?.touched"> <p class="mensagem-erro">E-mail inválido.</p></div>




    <app-separador></app-separador>

    <label for="aniversario">Aniversário</label>
    <input
        type="date"
        id="aniversario"
        placeholder="Data de nascimento"
        formControlName="aniversario"
    />

    <label for="redes">Redes sociais</label>
    <div class="input-container">
        <span class="span-http">http://</span>
        <input
            type="url"
            id="redes"
            placeholder="Adicione a URL da página"
            formControlName="redes"
        />
    </div>

<label for="redes">Observações</label>
<textarea
    type="text"
    id="observacoes"
    placeholder="Coloque observações nesse espaço.  Exemplo: “Instrutora da academia “Nova Imagem”, amiga da Júlia”."
    formControlName="observacoes"
></textarea>

    <section class="botoes">
      <button (click)="cancelar()" class="botao-cancelar" type="button">Cancelar</button>
      <button
          [disabled]="contatoForm.invalid"
          [ngClass]="contatoForm.valid ? 'botao-salvar' : 'botao-desabilitado'"
          type="submit">Salvar contato
      </button>
    </section>

  </form>

</app-container>
